{% load thumbnail %}
{% thumbnail recipe.image "96x96" crop="center" upscale=False as im %}
    <div class="recipe{% if purchases %} recipe_reverse{% endif %}">
        <img src="{{ im.url }}" alt="{{ recipe.title }}" class="recipe__image{% if purchases %} recipe__image_big{% endif %}">
        <h3 class="recipe__title">{{ recipe.title }}</h3>
        <p class="recipe__text"><span class="icon-time"></span> {{ recipe.time_cooking }} мин.</p>
    </div>
{% endthumbnail %}
